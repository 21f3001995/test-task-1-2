<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Total</title>
    <script>
        async function fetchSalesData() {
            const response = await fetch('data.csv');
            const data = await response.text();
            return data;
        }

        function calculateTotalSales(data) {
            const rows = data.split('\n').slice(1);
            let total = 0;
            rows.forEach(row => {
                const columns = row.split(',');
                const sales = parseFloat(columns[1]);
                if (!isNaN(sales)) {
                    total += sales;
                }
            });
            return total;
        }

        async function displayTotalSales() {
            const data = await fetchSalesData();
            const totalSales = calculateTotalSales(data);
            document.getElementById('total-sales').innerText = `Total Sales: $${totalSales}`;
        }

        window.onload = displayTotalSales;
    </script>
</head>
<body>
    <h1>Sales Summary</h1>
    <div id="total-sales">Total Sales: $0</div>
</body>
</html>
